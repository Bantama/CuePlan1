<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <header class="hero">
      <img src="images/bg-pattern-card.svg" alt="cyan bubble image">
    </header>
    <div class="name-box" aria-label="Card with profile details">
      <img class="pic" src="images/image-victor.jpg" alt="A headshot of Victor Crest">
      <h1>Victor Crest</h1>
      <h1 class="number">26</h1>
    </div>
    <div class="loc" aria-label="Location"><p>London</p></div>
    <div class="stats" aria-label="Statistics">
      <h2>80K</h2>
      
      <h2>803K</h2>
      
      <h2>1.4K</h2>
      
    </div>
    <div class="stats-text" aria-label="Statistics defined">
      <p class="fol">Followers</p>
      <p class="lik">Likes</p>
      <p class="pho">Photos</p>

    </div>

  </main>

</body>
</html>
